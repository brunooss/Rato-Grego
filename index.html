<!DOCTYPE html>
<html>
    <head>
        <title>Rato Grego</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="./style.css" />
    </head>

    <body>

        <div id="background">

        </div>



        <div class="content">
        
            <h1 style="width: 100%; text-align: center; color: #FFFFFF;">Ratazana falante de Grego</h1>
            <br>
        
            <!-- Range Slliders for Volume, Rate & Pitch -->
            <div class="d-flex mt-4 text-light">
                <div>
                    <p class="lead">Volume</p>
                    <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
                    <span id="volume-label" class="ms-2">1</span>
                </div>
                <div class="mx-5">
                    <p class="lead">Rate</p>
                    <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
                    <span id="rate-label" class="ms-2">1</span>
                </div>
                <div>
                    <p class="lead">Pitch</p>
                    <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
                    <span id="pitch-label" class="ms-2">1</span>
                </div>
                <div style="align-items: center;" class="mx-5">
                    <!-- Select Menu for Voice -->
                    <select id="voices" class="form-select bg-secondary text-light" style="float: right;"></select>
                    <!-- Control Buttons -->
                    <div class="mb-5">
                        <button id="start" class="btn btn-success mt-5 me-3">Start</button>
                        <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
                        <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
                        <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
                    </div>
                </div>
            </div>
        
            <!-- Text Area  for the User to Type -->
            <textarea class="form-control bg-dark text-light mt-5" cols="10" rows="3" 
            placeholder="Escreva aqui seu texto em grego.."></textarea>
        
            
        </div>

        <script src="./script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="./mtl-loader.js"></script>
        <script src="./obj-loader.js"></script>

        <script src="./scene.js"></script>
    </body>
</html>
